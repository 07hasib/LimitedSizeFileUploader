<template>
    <lightning-card  title="Custom Size File Uploader" variant="Narrow"  icon-name="standard:document">
    <div class="slds-form-element slds-p-vertical_medium" align="center">
        <lightning-file-upload
            label="Files"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={myRecordId}
            onuploadfinished={handleUploadFinished}
            multiple
        >
        </lightning-file-upload>
        
        <template if:true={showError}>
            <div class="slds-form-element__help slds-text-color_error m-top">
                <span>{errorMessage}</span>
            </div>
        </template>
    </div>
    </lightning-card>
</template>
